      <div class="moment-container">
        <div class="text-container">
          <div class="title-moment"></div>
          <div class="text-moment"></div>
        </div>
        <div class="photo-container"></div>
      </div>
    </main>
    <script>
      const param = new URLSearchParams(window.location.search);
      const id = param.get("id");

      fetch("./art-history.json")
        .then((res) => res.json())
        .then((data) => {
          const moment = data.find((item) => item.date === id);
          if (moment) {
            document.querySelector(".title-moment").textContent = moment.date;
            document.querySelector(".text-moment").textContent = moment.text;
            document.querySelector(".photo-container").src = moment.srcColor;
          }
        });
    </script>
