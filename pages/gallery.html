<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <script src="../js/theme.js"></script>
    <link rel="stylesheet" href="../css/style.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.3/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.3/addons/p5.sound.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="../libraries/p5.speech.js"></script>
    <script src="../libraries/rhill-voronoi-core.js"></script>
  </head>
  <body>
    <main>
      <nav id="nav">
        <ul>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="artists/artists.html">Artists</a></li>
          <li><a href="biblio/biblio.html">Bibliopgraphy</a></li>
          <li><a href="art-history/art-history.html">Art History</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li>
            <button
              class="theme-toggle"
              id="theme-toggle"
              type="button"
              aria-pressed="false"
            >
              Dark mode
            </button>
          </li>
        </ul>
      </nav>
      <div id="filters">
        <div id="dropdown" class="filter-group">
          <button class="filter-button" id="year-button">
            <span>Year</span>
            <span class="filter-icon">â–¼</span>
          </button>
          <div id="dropdown-content" class="dropdown-menu">
              <button class="year-filter filter-option" id="2026-filter">
                  <span>2026</span>
                  <span class="filter-count" id="2026-count"></span>
              </button>
            <button class="year-filter filter-option" id="2025-filter">
              <span>2025</span>
              <span class="filter-count" id="2025-count"></span>
            </button>
            <button class="year-filter filter-option" id="2024-filter">
              <span>2024</span>
              <span class="filter-count" id="2024-count"></span>
            </button>
          </div>
        </div>

        <button class="filter-button" id="genuary-filter">
          <span>Genuary</span>
          <span class="filter-count" id="genuary-count"></span>
        </button>
        <button class="filter-button" id="algorithm-filter">
          <span>Algorithm</span>
          <span class="filter-count" id="algorithm-count"></span>
        </button>
        <button class="filter-button" id="data-filter">
          <span>Data</span>
          <span class="filter-count" id="data-count"></span>
        </button>

        <button class="filter-button active" id="show-all-filter">
          <span>Show all</span>
          <span class="filter-count" id="all-count"></span>
        </button>
      </div>
      <div id="art-container">
        <div id="cartel">
          <div class="cartel-element" id="artist-info-container">
            <div id="artist-name"></div>
            <div id="artwork-name"></div>
          </div>
          <div class="cartel-element" id="artwork-metadata">
            <div id="artwork-year"></div>
            <div id="artwork-type"></div>
            <div class="metadata-button" id="artwork-code">Code</div>
          </div>
          <div class="cartel-element" id="artwork-data">
            <div class="metadata-button" id="artwork-repo">Repo</div>
            <div
              class="metadata-button"
              id="artwork-dataset"
              style="display: none"
            >
              Data
            </div>
          </div>
        </div>

        <div id="artwork-container"></div>
        <div id="artwork-name-container"></div>
      </div>
      <script>
        var artworks;
        let isDisplayed = false;
        let artworkInstance;
        let artworkPath;
        let codePath;
        let artistName;
        let year;
        let repo;
        let type;
        let data;
        let artworkName;
        let artworksNumber = 0;
        let isFiltered = false;
        let filter;
        let currentArtwork = null;

        const artworkContainer = document.getElementById("artwork-container");
        const artistContainer = document.getElementById(
          "artist-info-container"
        );
        const container = document.getElementById("artwork-name-container");
        const dataButton = document.getElementById("artwork-dataset");
        const artistNameContainer = document.getElementById("artist-name");
        const artworkNameContainer = document.getElementById("artwork-name");
        const artworkTypeContainer = document.getElementById("artwork-type");
        const artworkYearContainer = document.getElementById("artwork-year");

        const RUST_WASM_RUNTIME = "rust-wasm";
        let rustRuntimeState = null;

        function isRustWasmArtwork(artwork) {
          return artwork && artwork.runtime === RUST_WASM_RUNTIME;
        }

        function stopRustRuntime() {
          if (!rustRuntimeState) {
            return;
          }

          rustRuntimeState.cancelled = true;

          if (rustRuntimeState.frameId) {
            cancelAnimationFrame(rustRuntimeState.frameId);
          }

          if (rustRuntimeState.onResize) {
            window.removeEventListener("resize", rustRuntimeState.onResize);
          }

          if (rustRuntimeState.canvas && rustRuntimeState.canvas.parentNode) {
            rustRuntimeState.canvas.parentNode.removeChild(rustRuntimeState.canvas);
          }

          rustRuntimeState = null;
        }

        function stopP5Runtime() {
          if (artworkInstance) {
            artworkInstance.remove();
            artworkInstance = null;
          }
        }

        function removeCurrentScript() {
          const oldScript = document.getElementById("current-script");
          if (oldScript) {
            oldScript.remove();
          }
        }

        function stopCurrentArtwork() {
          stopRustRuntime();
          stopP5Runtime();
          removeCurrentScript();
        }

        async function runRustWasmArtwork(artwork) {
          stopCurrentArtwork();
          artworkContainer.innerHTML = "";

          if (!artwork.module || !artwork.wasm) {
            artworkContainer.innerHTML =
              '<div style="display:flex;align-items:center;justify-content:center;height:100%;color:var(--grey);font-family:var(--title-font);font-size:var(--fs-4);opacity:0.8;">Rust Wasm artwork is missing module/wasm paths</div>';
            return;
          }

          const state = {
            cancelled: false,
            frameId: 0,
            canvas: null,
            onResize: null,
          };
          rustRuntimeState = state;

          const canvas = document.createElement("canvas");
          canvas.style.width = "100%";
          canvas.style.height = "100%";
          artworkContainer.appendChild(canvas);
          state.canvas = canvas;

          const ctx = canvas.getContext("2d", { alpha: true });

          const resizeCanvas = () => {
            const width = Math.max(1, artworkContainer.offsetWidth);
            const height = Math.max(1, artworkContainer.offsetHeight);

            if (canvas.width !== width || canvas.height !== height) {
              canvas.width = width;
              canvas.height = height;
            }

            return { width, height };
          };

          state.onResize = () => {
            resizeCanvas();
          };
          window.addEventListener("resize", state.onResize);

          let wasmModule;
          try {
            wasmModule = await import(artwork.module);
          } catch (error) {
            console.error("Failed to import Rust Wasm module:", error);
            artworkContainer.innerHTML =
              '<div style="display:flex;align-items:center;justify-content:center;height:100%;color:var(--grey);font-family:var(--title-font);font-size:var(--fs-4);opacity:0.8;">Failed to import Rust Wasm module</div>';
            stopRustRuntime();
            return;
          }

          const initWasm = wasmModule.default || wasmModule.init;
          if (typeof initWasm !== "function") {
            artworkContainer.innerHTML =
              '<div style="display:flex;align-items:center;justify-content:center;height:100%;color:var(--grey);font-family:var(--title-font);font-size:var(--fs-4);opacity:0.8;">Rust Wasm module has no init function</div>';
            stopRustRuntime();
            return;
          }

          try {
            await initWasm(artwork.wasm);
          } catch (error) {
            console.error("Failed to initialize Rust Wasm module:", error);
            artworkContainer.innerHTML =
              '<div style="display:flex;align-items:center;justify-content:center;height:100%;color:var(--grey);font-family:var(--title-font);font-size:var(--fs-4);opacity:0.8;">Failed to initialize Rust Wasm module</div>';
            stopRustRuntime();
            return;
          }

          const exportName = artwork.exportName || "render";
          const renderFn = wasmModule[exportName];
          if (typeof renderFn !== "function") {
            artworkContainer.innerHTML =
              '<div style="display:flex;align-items:center;justify-content:center;height:100%;color:var(--grey);font-family:var(--title-font);font-size:var(--fs-4);opacity:0.8;">Rust Wasm module is missing a render export</div>';
            stopRustRuntime();
            return;
          }

          const renderFrame = (timestampMs) => {
            if (state.cancelled) {
              return;
            }

            const { width, height } = resizeCanvas();
            const timeSeconds = timestampMs / 1000;

            let rgba;
            try {
              rgba = renderFn(width, height, timeSeconds);
            } catch (error) {
              console.error("Rust Wasm render failed:", error);
              stopRustRuntime();
              artworkContainer.innerHTML =
                '<div style="display:flex;align-items:center;justify-content:center;height:100%;color:var(--grey);font-family:var(--title-font);font-size:var(--fs-4);opacity:0.8;">Rust Wasm render failed</div>';
              return;
            }

            if (!rgba || rgba.length !== width * height * 4) {
              artworkContainer.innerHTML =
                '<div style="display:flex;align-items:center;justify-content:center;height:100%;color:var(--grey);font-family:var(--title-font);font-size:var(--fs-4);opacity:0.8;">Rust Wasm render returned an unexpected buffer</div>';
              stopRustRuntime();
              return;
            }

            const imageData = new ImageData(
              new Uint8ClampedArray(rgba),
              width,
              height
            );
            ctx.putImageData(imageData, 0, 0);

            state.frameId = requestAnimationFrame(renderFrame);
          };

          state.frameId = requestAnimationFrame(renderFrame);
        }

        async function loadData() {
          try {
            const response = await fetch("../art/artworks.json");
            artworks = await response.json();
            artworksNumber = artworks.length;

            const genuaryCount = artworks.filter((a) => a.type === "Genuary").length;
            const algorithmCount = artworks.filter((a) => a.type === "Algorithm Based").length;
            const dataCount = artworks.filter((a) => a.type === "Data Based").length;
            const year2024Count = artworks.filter((a) => a.year === "2024").length;
            const year2025Count = artworks.filter((a) => a.year === "2025").length;
            const year2026Count = artworks.filter((a) => a.year === "2026").length;

            document.getElementById("all-count").textContent = artworksNumber;
            document.getElementById("genuary-count").textContent = genuaryCount;
            document.getElementById("algorithm-count").textContent = algorithmCount;
            document.getElementById("data-count").textContent = dataCount;
            document.getElementById("2024-count").textContent = year2024Count;
            document.getElementById("2025-count").textContent = year2025Count;
            document.getElementById("2026-count").textContent = year2026Count;
          } catch (error) {
            console.error("Erreur lors du chargement des donnAces :", error);
          }
        }
        loadData().then(() => {
          let isExecuting = false;

          function executeArtwork(artwork) {
            if (isExecuting && artwork.name === artworkName) {
              return;
            }

            isExecuting = true;
            currentArtwork = artwork;

            requestAnimationFrame(() => {
              artworkContainer.innerHTML = "";
              dataButton.style.display = "none";

              artworkPath = artwork.src;
              codePath = artwork.codeSrc || artwork.src;
              artworkName = artwork.name;
              artistName = artwork.artist;
              year = artwork.year;
              repo = artwork.repo;
              type = artwork.type;
              data = artwork.data;

              artistNameContainer.innerHTML = artistName || "";
              artworkNameContainer.innerHTML = artworkName || "";
              artworkTypeContainer.innerHTML = type || "";
              artworkYearContainer.innerHTML = year || "";

              updateActiveArtwork(artworkName);

              if (type === "Data Based" && data != " ") {
                dataButton.style.display = "block";
              }

              stopCurrentArtwork();

              if (isRustWasmArtwork(artwork)) {
                runRustWasmArtwork(artwork).finally(() => {
                  isExecuting = false;
                });
                return;
              }

              const script = document.createElement("script");
              script.src = artworkPath;
              script.id = "current-script";
              script.onload = () => {
                if (typeof sketch === "function") {
                  artworkInstance = new p5(sketch, artworkContainer);
                }
                isExecuting = false;
              };
              script.onerror = () => {
                isExecuting = false;
              };

              document.body.appendChild(script);
            });
          }
          let hoverTimeout = null;
          let currentHoveredArtwork = null;

          function showArtwork(artwork) {
            const el = document.createElement("p");
            el.className = "artwork";
            el.innerHTML = artwork.name;
            el.dataset.artworkName = artwork.name;
            container.appendChild(el);

            el.addEventListener("mouseover", () => {
              if (hoverTimeout) {
                clearTimeout(hoverTimeout);
                hoverTimeout = null;
              }

              if (currentHoveredArtwork !== artwork.name) {
                currentHoveredArtwork = artwork.name;
                hoverTimeout = setTimeout(() => {
                  isDisplayed = false;
                  executeArtwork(artwork);
                  hoverTimeout = null;
                }, 150);
              }
            });

            el.addEventListener("mouseout", () => {
              if (hoverTimeout) {
                clearTimeout(hoverTimeout);
                hoverTimeout = null;
              }
            });

            el.addEventListener("click", () => {
              if (hoverTimeout) {
                clearTimeout(hoverTimeout);
                hoverTimeout = null;
              }
              isDisplayed = false;
              executeArtwork(artwork);
              updateActiveArtwork(artwork.name);
            });
          }

          function updateActiveArtwork(artworkName) {
            document.querySelectorAll(".artwork").forEach((item) => {
              item.classList.remove("active");
              if (item.dataset.artworkName === artworkName) {
                item.classList.add("active");
              }
            });
          }

          let scrollIndicatorTimeout = null;
          function updateScrollIndicators() {
            if (scrollIndicatorTimeout) return;

            scrollIndicatorTimeout = requestAnimationFrame(() => {
              const container = document.getElementById("artwork-name-container");
              const hasScroll = container.scrollHeight > container.clientHeight;
              const isAtTop = container.scrollTop <= 5;
              const isAtBottom =
                container.scrollTop + container.clientHeight >=
                container.scrollHeight - 5;

              if (hasScroll) {
                container.classList.toggle("scrollable-top", !isAtTop);
                container.classList.toggle("scrollable-bottom", !isAtBottom);
              } else {
                container.classList.remove("scrollable-top", "scrollable-bottom");
              }
              scrollIndicatorTimeout = null;
            });
          }

          function showArtworks(artworks) {
            artworks.sort(() => Math.random() - 0.5);
            artworks.forEach((artwork) => showArtwork(artwork));
            setTimeout(updateScrollIndicators, 100);
          }
          function updateActiveFilter(activeFilter) {
            document.querySelectorAll(".filter-button").forEach((btn) => {
              btn.classList.remove("active");
            });
            document.querySelectorAll(".year-filter").forEach((btn) => {
              btn.classList.remove("active");
            });

            if (activeFilter === "all") {
              document.getElementById("show-all-filter").classList.add("active");
            } else if (activeFilter === "genuary") {
              document.getElementById("genuary-filter").classList.add("active");
            } else if (activeFilter === "algorithm") {
              document.getElementById("algorithm-filter").classList.add("active");
            } else if (activeFilter === "data") {
              document.getElementById("data-filter").classList.add("active");
            } else if (activeFilter === "2024") {
              document.getElementById("2024-filter").classList.add("active");
            } else if (activeFilter === "2025") {
              document.getElementById("2025-filter").classList.add("active");
            } else if (activeFilter === "2026") {
                document.getElementById("2026-filter").classList.add("active");
            }
          }

          function filterSelection(filter) {
            container.innerHTML = "";
            artworkContainer.innerHTML = "";

            const filteredArtworks =
              filter === "all"
                ? artworks
                : artworks.filter((artwork) => {
                    if (filter === "genuary") return artwork.type === "Genuary";
                    if (filter === "algorithm")
                      return artwork.type === "Algorithm Based";
                    if (filter === "data") return artwork.type === "Data Based";

                    if (filter === "2024") return artwork.year === "2024";
                    if (filter === "2025") return artwork.year === "2025";
                    if (filter === "2026") return artwork.year === "2026";
                  });

            updateActiveFilter(filter);
            if (filteredArtworks.length > 0) {
              showArtworks(filteredArtworks);
              executeArtwork(filteredArtworks[0]);
            } else {
              artworkContainer.innerHTML =
                '<div style="display: flex; align-items: center; justify-content: center; height: 100%; color: var(--grey); font-family: var(--title-font); font-size: var(--fs-4); opacity: 0.6;">No artworks found</div>';
              artistNameContainer.innerHTML = "";
              artworkNameContainer.innerHTML = "";
              artworkTypeContainer.innerHTML = "";
              artworkYearContainer.innerHTML = "";
            }
          }

          container.addEventListener("scroll", updateScrollIndicators);
          container.addEventListener("mouseenter", updateScrollIndicators);

          setTimeout(updateScrollIndicators, 100);

          if (isFiltered == false) {
            showArtworks(artworks);
            executeArtwork(artworks[0]);
            setTimeout(updateScrollIndicators, 200);
          }

          document.getElementById("show-all-filter").addEventListener("click", () => {
            filterSelection("all");
          });
          document.getElementById("genuary-filter").addEventListener("click", () => {
            filterSelection("genuary");
          });
          document.getElementById("algorithm-filter").addEventListener("click", () => {
            filterSelection("algorithm");
          });
          document.getElementById("year-button").addEventListener("click", (e) => {
            e.stopPropagation();
            const dropdown = document.getElementById("dropdown-content");
            dropdown.classList.toggle("show");
          });

          document.addEventListener("click", (e) => {
            const dropdown = document.getElementById("dropdown");
            if (!dropdown.contains(e.target)) {
              document.getElementById("dropdown-content").classList.remove("show");
            }
          });

          document.getElementById("2024-filter").addEventListener("click", (e) => {
            e.stopPropagation();
            filterSelection("2024");
            document.getElementById("dropdown-content").classList.remove("show");
          });
          document.getElementById("2025-filter").addEventListener("click", (e) => {
            e.stopPropagation();
            filterSelection("2025");
            document.getElementById("dropdown-content").classList.remove("show");
          });
            document.getElementById("2026-filter").addEventListener("click", (e) => {
                e.stopPropagation();
                filterSelection("2026");
                document.getElementById("dropdown-content").classList.remove("show");
            });
          document.getElementById("data-filter").addEventListener("click", () => {
            filterSelection("data");
          });

          document.getElementById("artwork-repo").addEventListener("click", () => {
            window.location.href = repo;
          });
          document.getElementById("artwork-dataset").addEventListener("click", () => {
            window.location.href = data;
          });
          document.getElementById("artwork-code").addEventListener("click", () => {
            if (!currentArtwork) {
              alert("No artwork selected!");
              return;
            }

            if (!isDisplayed) {
              fetch(codePath)
                .then((res) => res.text())
                .then((code) => {
                  stopCurrentArtwork();
                  artworkContainer.innerHTML = `<pre><code>${code}</code></pre>`;
                });
              isDisplayed = true;
            } else {
              artworkContainer.innerHTML = "";

              if (isRustWasmArtwork(currentArtwork)) {
                runRustWasmArtwork(currentArtwork);
                isDisplayed = false;
                return;
              }

              removeCurrentScript();

              const script = document.createElement("script");
              script.src = artworkPath;
              script.id = "current-script";
              script.onload = () => {
                if (typeof sketch === "function") {
                  artworkInstance = new p5(sketch, artworkContainer);
                }
                isDisplayed = false;
              };
              document.body.appendChild(script);
            }
          });
        });
      </script>
    </main>
  </body>
</html>
