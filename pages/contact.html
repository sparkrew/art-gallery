<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Software Performing Art</title>
    <script src="../js/theme.js"></script>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header></header>
    <main>
      <nav>
        <ul>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="artists/artists.html">Artists</a></li>
          <li><a href="biblio/biblio.html">Bibliography</a></li>
          <li><a href="art-history/art-history.html">Art History</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li>
            <button
              class="theme-toggle"
              id="theme-toggle"
              type="button"
              aria-pressed="false"
            >
              Dark mode
            </button>
          </li>
        </ul>
      </nav>

      <div id="contact-form">
        <h1 id="contact-title">Contact</h1>
        <form
          action="https://formspree.io/f/xvgqybgw"
          method="post"
          id="contact_form"
        >
          <div class="name">
            <label for="name"></label>
              <label for="name_input"></label><input
              type="text"
              placeholder="Name"
              name="name"
              id="name_input"
              required
            />
          </div>
          <div class="email">
            <label for="email"></label>
              <label for="email_input"></label><input
              type="email"
              placeholder="Email"
              name="email"
              id="email_input"
              required
            />
          </div>

          <div class="message">
            <label for="message"></label>
              <label for="message_input"></label><textarea
              name="message"
              placeholder="Message"
              id="message_input"
              cols="30"
              rows="5"
              required
            ></textarea>
          </div>
          <div class="submit">
            <input type="submit" value="Send Message" id="form-button" />
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
