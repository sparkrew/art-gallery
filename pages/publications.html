<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Software Performing Art</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/addons/p5.sound.min.js"></script>
  </head>
  <body>
    <main>
      <nav>
        <ul>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="artists/artists.html">Artists</a></li>
          <li><a href="publications.html">Publications</a></li>
          <li><a href="art-history/art-history.html">Art History</a></li>
          <li><a href="contact/contact.html">Contact</a></li>
          <!--<li><a href="../convert/html/test.html">Test Pandoc</a></li> -->
        </ul>
      </nav>
      <div id="publications"></div>
      <script>
        const container = document.getElementById("publications");

        let publications;
        async function loadData() {
          const response = await fetch("../convert/publications.json");
          publications = await response.json();
          console.log(publications);
        }
        loadData().then(() => {
          if (publications.length === 0) {
            const noPublicationCard = document.createElement("div");
            noPublicationCard.id = "noPublicationCard";

            const el = document.createElement("div");
            el.textContent = "No publication";
            noPublicationCard.appendChild(el);

            const galleryButton = document.createElement("div");
            galleryButton.id = "gallery-button";
            galleryButton.textContent = "Back to the gallery";
            galleryButton.addEventListener("click", () => {
              window.location.href = "../pages/gallery.html";
            });
            noPublicationCard.appendChild(galleryButton);

            container.appendChild(noPublicationCard);
          }
          publications.forEach((publication) => {
            const publicationCard = document.createElement("div");
            publicationCard.className = "publicationCard";

            const publicationName = document.createElement("div");
            publicationName.className = "publicationName";
            publicationName.textContent = publication.name;
            publicationCard.appendChild(publicationName);

            const publicationAuthor = document.createElement("div");
            publicationAuthor.className = "publicationAuthor";
            publicationAuthor.textContent = publication.author;
            publicationCard.appendChild(publicationAuthor);

            const readButton = document.createElement("div");
            readButton.className = "read-button";
            readButton.textContent = "Read";
            readButton.addEventListener("click", () => {
              window.location.href = publication.HTMLsrc;
            });
            publicationCard.appendChild(readButton);
            container.appendChild(publicationCard);
          });
        });
      </script>
    </main>
    <!-- <footer>
      <p>Footer</p>
    </footer> -->
  </body>
</html>
